<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>书籍管理</title>
</head>

<body>
<div th:include="bar"></div>
<div class="contentDiv">


    <legend>
        <strong>新增管理</strong>
    </legend>

    <form th:action="@{/user/{action}(action=${action})}" method="post" class="form-horizontal">

        <input type="hidden" name="id" th:value="${user.id}"/>

        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">用户名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_name" name="name" th:value="${user.name}"
                       th:field="*{user.name}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="user_sex" class="col-sm-2 control-label">性别:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="user_sex" name="writer" th:value="${user.sex}"
                       th:field="*{user.sex}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="user_phone" class="col-sm-2 control-label">手机号:</label>
            <div class="col-xs-4">
                <textarea class="form-control" id="user_phone" rows="3" name="introduction"
                          th:value="${user.phone}" th:field="*{user.phone}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="user_pwd" class="col-sm-2 control-label">密码:</label>
            <div class="col-xs-4">
                <textarea class="form-control" id="user_pwd" rows="3" name="introduction"
                          th:value="${user.pwd}" th:field="*{user.pwd}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
