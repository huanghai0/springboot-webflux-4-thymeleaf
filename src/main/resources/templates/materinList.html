<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>进货管理</title>
</head>

<body>
<div th:include="bar"></div>
<br>
<div class="container">


    <table class="table table-hover table-condensed">
        <legend>
            <strong>进货列表</strong>
        </legend>
        <thead>
        <tr>
            <th>编号</th>
            <th>货名</th>
            <th>时间</th>
            <th>价格</th>
            <th>数量</th>
            <th>删除</th>
            <th>更新</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mater : ${materinList}">
            <th scope="row" th:text="${mater.mid}"></th>
            <td th:text="${mater.mname}"></td>
            <td th:text="${mater.mtime}"></td>
            <td th:text="${mater.mprice}"></td>
            <td th:text="${mater.mnum}"></td>
            <td><a class="btn btn-danger" th:href="@{materin/delete/{mid}(mid=${mater.mid})}">删除</a>
            <td><a class="btn btn-danger" th:href="@{materin/update/{mid}(mid=${mater.mid})}">修改</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="materin/create" role="button">新进零件</a></div>
</div>

</body>
</html>
