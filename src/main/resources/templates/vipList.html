<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>会员列表</title>
</head>

<body>
<div th:include="bar"></div>

<div class="contentDiv">


    <table class="table table-hover table-condensed">
        <legend>
            <strong>会员列表</strong>
        </legend>
        <thead>
        <tr>
            <th>会员编号</th>
            <th>会员名</th>
            <th>会员价格</th>
            <th>会员折扣</th>
            <th>删除用户</th>
            <th>更新用户</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vip : ${vipList}">
            <th scope="row" th:text="${vip.vid}"></th>
            <td th:text="${vip.vname}"></td>
            <td th:text="${vip.vprice}"></td>
            <td th:text="${vip.vdis}"></td>
            <td><a class="btn btn-danger" th:href="@{vip/delete/{vid}(vid=${vip.vid})}">删除</a>
            <td><a class="btn btn-danger" th:href="@{vip/update/{vid}(vid=${vip.vid})}">修改</a>
            </td>
        </tr>
        </tbody>
    </table>

<!--    <div><a class="btn btn-primary" href="vip/create" role="button">新增会员</a></div>-->
</div>

</body>
</html>
